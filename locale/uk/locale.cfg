[mod-setting-description]
Noxys_Waterfill-enable-deep-water=Це дає можливість глибоководного варіанту.
Noxys_Waterfill-enable-green-water=Це дозволяє використовувати варіант зеленої води. Цей варіант завжди буде зеленим, незалежно від рівня забруднення.
Noxys_Waterfill-require-research=Якщо це ввімкнено, для розблокування рецептів для заповнення водою знадобиться дослідження.
Noxys_Waterfill-green-water-requires-uranium=Коли це ввімкнено, для створення рецепта зеленої води буде потрібно уран-238.
Noxys_Waterfill-recipe-difficulty=Складність рецепту та дослідження.\n\nЛегко: 1000 води\nЗвичайне: 1000 води, 1 вибухівка\nВажке: 1000 води, 10 вибухових речовин, 1 одиниця обробки.
Noxys_Waterfill-waterfillable=Визначає, які об’єкти можуть бути знищені заливкою.\n\nНемає: жодних об’єктів будь-якого виду.\nЗгенеровано: лише природно згенеровані об’єкти (крім кусак).\nСтворені й кусаки: усі згенеровані об'єкти, включаючи сутності кусак та їх гнізда.\nУсе: Без обмежень.
Noxys_Waterfill-items-per-craft=Скільки предметів ви отримаєте за операцію створення.
Noxys_Waterfill-time-per-craft=Скільки часу потрібно на операцію крафта (більше число – це повільніше крафт).
Noxys_Waterfill-reach-increase-while-holding-waterfill=Якщо ввімкнено, це збільшить відстань вашого досяжності, поки ви тримаєте водоналив, щоб полегшити його розміщення та трохи менш схильний до вбивства, якщо розмістити його під собою.
Noxys_Waterfill-reach-with-waterfill=Кількість плиток на відстані досяжності буде збільшено під час утримання водонаповнення.
Noxys_Waterfill-water-per-deepwater=Якщо це значення понад 1, це налаштування замінить рецепт глибокої води, щоб вимагати вказану кількість звичайної води як інгредієнта.
Noxys_Waterfill-waterfill-recipe-override=Цей параметр дозволяє повністю скасувати рецепт заливки.\n\n!!! ПОПЕРЕДЖЕННЯ !!!\n\nПомилка в цьому налаштуваннях може призвести до несподіваних проблем, тому переконайтеся, що все правильно!\nЗробіть резервну копію вашого файлу `mod-settings.dat`, перш ніж змінювати це налаштування.\n\nФормат: такий. наступним чином: type:item=amount\nВи можете додати більше, розділивши декілька цих записів комою.\n\nПриклад: рідина:вода=1000,item:explosives=10,item:processing-unit=1\nЦе буде так само, як складність рецепту.
Noxys_Waterfill-deepwaterfill-recipe-override=Цей параметр дозволяє повністю скасувати рецепт глибокого заливання водою.\n\n!!! ПОПЕРЕДЖЕННЯ !!!\n\nПомилка в цьому налаштуваннях може призвести до несподіваних проблем, тому переконайтеся, що все правильно!\nЗробіть резервну копію вашого файлу `mod-settings.dat`, перш ніж змінювати це налаштування.\n\nФормат: такий. наступним чином: type:item=amount\nВи можете додати більше, розділивши декілька цих записів комою.\n\nПриклад: рідина:вода=1000,item:explosives=10,item:processing-unit=1\nЦе буде так само, як складність рецепту.
Noxys_Waterfill-waterfill-green-recipe-override=Цей параметр дозволяє повністю скасувати рецепт глибокого заливання водою.\n\n!!! ПОПЕРЕДЖЕННЯ !!!\n\nПомилка в цьому налаштуваннях може призвести до несподіваних проблем, тому переконайтеся, що все правильно!\nЗробіть резервну копію вашого файлу `mod-settings.dat`, перш ніж змінювати це налаштування.\n\nФормат: такий. наступним чином: type:item=amount\nВи можете додати більше, розділивши декілька цих записів комою.\n\nПриклад: рідина:вода=1000,item:explosives=10,item:processing-unit=1\nЦе буде так само, як складність рецепту.
