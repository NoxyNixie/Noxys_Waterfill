[mod-setting-description]
Noxys_Waterfill-enable-waterfill=Dies schaltet die Standard Wasserauffüllung frei.
Noxys_Waterfill-enable-deepwaterfill=Dies schaltet die Tiefe Wasserauffüllung frei.
Noxys_Waterfill-enable-waterfill-green=Dies schaltet die grüne Wasserauffüllung frei. Diese Variante wird immer grün sein, unabhängig von der Umweltverschmutzung.
Noxys_Waterfill-enable-deepwaterfill-green=Dies schaltet die tiefe, grüne Wasserauffüllung frei. Diese Variante wird immer grün sein, unabhängig von der Umweltverschmutzung.
Noxys_Waterfill-enable-shallowwaterfill=Dies schaltet die flache Wasserauffüllung frei.
Noxys_Waterfill-enable-mudwaterfill=Dies schaltet die schlammige Wasserauffüllung frei.
Noxys_Waterfill-require-research=Wenn dies aktiviert ist, müssen die Rezepte für die Wasserauffüllung durch Forschung freigeschaltet werden.
Noxys_Waterfill-green-water-requires-uranium=Wenn dies aktiviert ist, benötigt das Rezept der grünen Wasserauffüllung Uran-238, um hergestellt zu werden.
Noxys_Waterfill-recipe-difficulty=Die Schwierigkeit des Rezeptes und der Technologie.\n\nEinfach: 1000 Wasser\nNormal: 1000 Wasser, 1 Sprengstoff\nSchwierig: 1000 Wasser, 10 Sprengstoff, 1 Prozessoreinheit.
Noxys_Waterfill-waterfillable=Bestimmt welche Objekte durch Wassergräben zerstört werden können.\n\nKeine: keine Objekte jeglicher Art.\nGeneriert: Nur natürlich generierte Objekte (mit Ausnahme von Aliens).\nGeneriert & Aliens: Alle natürlich generierten Objekte, einschließlich von Beißern und ihren Nestern \nAlles: Keine grenzen sind gesetzt.
Noxys_Waterfill-items-per-craft=Wie viele Gegenstände du pro Herstellung bekommst.
Noxys_Waterfill-time-per-craft=Wie viel Zeit für eine Herstellung benötigt wird (umso größer die Zahl, desto langsamer).
Noxys_Waterfill-reach-increase-while-holding-waterfill=Wenn diese Option aktiviert ist, dann erhöht sich deine Platzierungsreichweite, während du Wasserauffüllung hältst, was es einfacher macht sie zu platzieren, ohne der Gefahr das du dich dabei selbst tötest ausgesetzt zu sein.
Noxys_Waterfill-reach-with-waterfill=Die Anzahl der Kacheln, die die Reichweite erhöht wird, während du Wasserauffüllung hältst.
Noxys_Waterfill-water-per-deepwater=Wenn dieser Wert größer als 1 ist, wird diese Einstellung das Tiefwasserrezept überschreiben, um die angegebene Menge an normaler Wasserfüllung als Zutat zu erfordern.

