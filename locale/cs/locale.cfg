[mod-setting-description]
Noxys_Waterfill-require-research=Pokud je povoleno, recept na vyplnění vodou bude vyžadovat výzkum pro odemčení.
Noxys_Waterfill-green-water-requires-uranium=Pokud je povoleno, recept na zelenou vodu bude vyžadovat uran 238 pro výrobu.
Noxys_Waterfill-recipe-difficulty=Obtížnost výroby a výzkumu.\n\nJednoduchá: 1000 vody\nNormální: 1000 vody a 1 výbušninu\nTěžká: 1000 vody, 10 výbušnin a 1 procesor.
Noxys_Waterfill-items-per-craft=Kolik položek dostanete na jeden výborní proces.
Noxys_Waterfill-time-per-craft=Kolik času je potřeba na jeden výrobní proces (Větší číslo znamená pomalejší).
Noxys_Waterfill-reach-increase-while-holding-waterfill=Pokud je povoleno, zvýší váš dosah když držíte vyplnění vodou aby bylo trochu snazší umístit a trochu méně náchylné k zabití když to umístíte pod sebe.
Noxys_Waterfill-reach-with-waterfill=Počet dlaždic o které se zvýší dosah když držíš vyplnění vodou.
Noxys_Waterfill-water-per-deepwater=Když je tato hodnota větší než 1, toto nastavení přepíše recept na hlubokou vodu aby vyžadovala specifický počet normální vyplnění vodou jako surovinu.
Noxys_Waterfill-waterfill-recipe-override=Toto nastavení vám umožňuje kompletně předělat recept pro vyplnění vodou.\n\n!!! UPOZORNĚNÍ !!!\n\nChyba v tomto nastavení může způsobit neočekávané problémy, takže se ujistěte, že to máte správně!\nUdělejte si zálohu vašeho "mod_settings.dat" souboru před úpravou tohoto nastavení.\n\nFormát je následující: typ:předmět=počet\nMůžete přidat více oddělením několika z těchto položek čárkou.\n\nPříklad: tekutina:voda=1000,předmět:výbušnina=10,předmět:procesor=1\nTohle je stejný jako recept na těžší obtížnosti receptů.
