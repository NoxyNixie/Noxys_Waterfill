[mod-setting-description]
Noxys_Waterfill-enable-deep-water=Active une variante d'eau profonde.
Noxys_Waterfill-enable-green-water=Active une variante d'eau verte.
Noxys_Waterfill-require-research=Lorsque activé, les recettes pour le terrassement nécessiteront une recherche pour être débloquées.
Noxys_Waterfill-green-water-requires-uranium=Lorsque activé, le terrassement d'eau verte nécessitera de l'uranium-238 pour être fabriqué.
Noxys_Waterfill-recipe-difficulty=Difficulté de la recette de fabrication et de sa recherche.\n\nFacile : 1000 eau\nNormal : 1000 Eau, 1 Explosifs \n Difficile : 1000 Eau, 10 Explosifs, 1 Processeur.
Noxys_Waterfill-items-per-craft=Nombre d'objets obtenus par une action de fabrication.
Noxys_Waterfill-time-per-craft=Temps requis par action de fabrication (un plus grand nombre rend la fabrication plus lente).
Noxys_Waterfill-reach-increase-while-holding-waterfill=Lorsque activé, la distance de placement est augmentée lorsque vous tenez un objet de terrassement pour rendre plus facile son placement et diminuer les chances de vous tuer en le plaçant sous vos pieds.
Noxys_Waterfill-reach-with-waterfill=La distance de placement sera augmentée de ce nombre de cases lorsque vous tenez un objet de terrassement.
Noxys_Waterfill-water-per-deepwater=Lorsque cette valeur est supérieure à 1 ce paramètre remplacera la recette d'eau profonde pour nécessiter cette quantité de terrassement d'eau comme ingrédient.
Noxys_Waterfill-waterfill-recipe-override="Ce paramètre vous permet de remplacer complètement la recette de du terrassement d'eau.\n\n!!! ATTENTION !!!\n\nUne erreur dans ce paramètre peut causer des problèmes inattendus, donc assurez-vous de l'avoir correctement réglé !\nFaites une sauvegarde du fichier \"mod-settings.at\" avant de modifier ce réglage.\n\nLe format est le suivant : type:item=amount\nVous pouvez en ajouter plus en séparant plusieurs de ces entrées par une virgule.\n\nExemple : fluid:water=1000,item:explosives=10,item:processing-unit=1\nCe serait les mêmes valeurs que pour le réglage difficile."
