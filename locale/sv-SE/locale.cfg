[mod-setting-description]
Noxys_Waterfill-enable-deep-water=Detta aktiverar en djupvattenvariant.
Noxys_Waterfill-enable-green-water=Detta aktiverar den gröna vattenvarianten. Denna kommer alltid vara grön oavsett mängden föroreningar.
Noxys_Waterfill-require-research=Om denna är aktiverad så kommer receptet för vattenfyllning kräva forskning.
Noxys_Waterfill-green-water-requires-uranium=När denna är aktiverad så kommer grön vattenfyllning kräva Uran-238 för att tillverkas.
Noxys_Waterfill-recipe-difficulty=Svårighetsgrad för tillverkningsrecept och forskning.\n\nEnkel: 1000 vatten\nNormal: 1000 vatten, 1 sprängmedel\nSvår: 1000 vatten, 10 sprängmedel, 1 Processor.
Noxys_Waterfill-items-per-craft=Hur många saker du kommer att få per tillverkning.
Noxys_Waterfill-time-per-craft=Hur stor tidsåtgång per tillverkning (ett större tal är lika med långsammare tillverkning).
Noxys_Waterfill-reach-increase-while-holding-waterfill=Om detta är aktiverat kommer detta att öka din räckvidd medan du håller vattenfyllning för att göra det lite lättare att placera och lite mindre benägna att döda dig genom att placera den under dig.
Noxys_Waterfill-reach-with-waterfill=Mängden rutor som räckvidden kommer att ökas med när du håller vattenfyllning.
Noxys_Waterfill-water-per-deepwater=När detta värde är större än 1 kommer denna inställning åsidosätta djupvattensreceptet för att kräva den angivna mängden normal vattenfyllning som ingrediens.
Noxys_Waterfill-waterfill-recipe-override=Denna inställning låter dig helt åsidosätta receptet för vattenfyllning.\n\n!!! VARNING !!!\n\nEtt misstag i denna inställning kan orsaka oväntade problem så se till att du gör rätt!\nGör en säkerhetskopia av din `mod-settings.dat` fil innan du ändrar denna inställning.\n\nFormatet är enligt följande: typ:föremål=antal\nDu kan lägga till mer genom att separera olika poster med ett kommatecken.\n\nExempel: fluid:water=1000,item:explosives=10,item:processing-unit=1\nDetta skulle vara samma som svårt recept.
Noxys_Waterfill-deepwaterfill-recipe-override=Denna inställning låter dig helt åsidosätta receptet för djup vattenfyllning.\n\n!!! VARNING !!!\n\nEtt misstag i denna inställning kan orsaka oväntade problem så se till att du gör rätt!\nGör en säkerhetskopia av din `mod-settings.dat` fil innan du ändrar denna inställning.\n\nFormatet är enligt följande: typ:föremål=antal\nDu kan lägga till mer genom att separera olika poster med ett kommatecken.\n\nExempel: fluid:water=1000,item:explosives=10,item:processing-unit=1\nDetta skulle vara samma som svårt recept.
