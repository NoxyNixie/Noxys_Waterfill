[mod-setting-description]
Noxys_Waterfill-enable-waterfill=Activa la variant d'aigua estàndard.
Noxys_Waterfill-enable-deepwaterfill=Activa la variant d'aigua profunda.
Noxys_Waterfill-enable-waterfill-green=Activa la variant d'aigua verda. La variant mostrarà sempre aigua verda independentment dels nivells de contaminació.
Noxys_Waterfill-enable-deepwaterfill-green=Activa la variant d'aigua verda profunda. La variant mostrarà sempre aigua verda independentment dels nivells de contaminació.
Noxys_Waterfill-enable-shallowwaterfill=Activa la variant d'aigües somes.
Noxys_Waterfill-enable-mudwaterfill=Activa la variant d'aigua fangosa.
Noxys_Waterfill-require-research=Si s'activa, les receptes d'aigua necessitaran ser investigades.
Noxys_Waterfill-green-water-requires-uranium=Si s'activa, la recepta d'aigua verda necessitarà Urani-238 per elaborar-se.
Noxys_Waterfill-recipe-difficulty=La dificultat de l'elaboració de la recepta i la investigació.\n\nFàcil: 1000 aigües\nNormal: 1000 aigües, 1 explosiu\nDifícil: 1000 aigües, 10 explosius, 1 unitat de processament.
Noxys_Waterfill-waterfillable=Determina quines entitats poden ser destruïdes per l'aigua.\n\nCap: Cap tipus d'entitat.\nGenerades: Només les entitats generades naturalment (llevat dels enemics).\nGenerades i enemics: Totes les entitats generades inclosos els enemics i els seus nius.\nTot: No hi ha cap límit.
Noxys_Waterfill-items-per-craft=Nombre d'elements rebuts per elaboració.
Noxys_Waterfill-time-per-craft=Temps per elaboració.
Noxys_Waterfill-reach-increase-while-holding-waterfill=Si s'activa, s'augmentarà la distància d'abast mentre se sostingui aigua per fer-la més fàcil de posar i menys propensa a matar-vos en posar-la sota vostre.
Noxys_Waterfill-reach-with-waterfill=La quantitat de caselles en què s'augmentarà la distància d'abast mentre se sostingui aigua.
Noxys_Waterfill-water-per-deepwater=Quan aquest valor és més gran que 1, se sobreescriu la recepta d'aigua profunda per necessitar la quantitat indicada d'aigua com a ingredient.
Noxys_Waterfill-waterfill-recipe-override=Aquesta configuració permet sobreescriure completament la recepta de l'aigua.\n\n!!! ALERTA !!!\n\nUn error en aquesta configuració pot causar problemes inesperats, així que assegureu-vos de tenir-ho bé!!\nFeu una còpia de seguretat del fitxer `mod-settings.dat` abans de modificar aquesta configuració.\n\nEl format és el següent: tipus:element=quantitat\nPodeu afegir més entrades separant-les amb comes.\n\nExemple: fluid:water=1000,item:explosives=10,item:processing-unit=1\nAquesta seria la recepta d'aigua difícil.
Noxys_Waterfill-deepwaterfill-recipe-override=Aquesta configuració permet sobreescriure completament la recepta de l'aigua profunda.\n\n!!! ALERTA !!!\n\nUn error en aquesta configuració pot causar problemes inesperats, així que assegureu-vos de tenir-ho bé!!\nFeu una còpia de seguretat del fitxer `mod-settings.dat` abans de modificar aquesta configuració.\n\nEl format és el següent: tipus:element=quantitat\nPodeu afegir més entrades separant-les amb comes.\n\nExemple: fluid:water=1000,item:explosives=10,item:processing-unit=1\nAquesta seria la recepta d'aigua difícil.
Noxys_Waterfill-waterfill-green-recipe-override=Aquesta configuració permet sobreescriure completament la recepta de l'aigua verda.\n\n!!! ALERTA !!!\n\nUn error en aquesta configuració pot causar problemes inesperats, així que assegureu-vos de tenir-ho bé!!\nFeu una còpia de seguretat del fitxer `mod-settings.dat` abans de modificar aquesta configuració.\n\nEl format és el següent: tipus:element=quantitat\nPodeu afegir més entrades separant-les amb comes.\n\nExemple: fluid:water=1000,item:explosives=10,item:processing-unit=1\nAquesta seria la recepta d'aigua difícil.
Noxys_Waterfill-deepwaterfill-green-recipe-override=Aquesta configuració permet sobreescriure completament la recepta de l'aigua verda profunda.\n\n!!! ALERTA !!!\n\nUn error en aquesta configuració pot causar problemes inesperats, així que assegureu-vos de tenir-ho bé!!\nFeu una còpia de seguretat del fitxer `mod-settings.dat` abans de modificar aquesta configuració.\n\nEl format és el següent: tipus:element=quantitat\nPodeu afegir més entrades separant-les amb comes.\n\nExemple: fluid:water=1000,item:explosives=10,item:processing-unit=1\nAquesta seria la recepta d'aigua difícil.
Noxys_Waterfill-shallowwaterfill-recipe-override=Aquesta configuració permet sobreescriure completament la recepta de l'aigua poc profunta.\n\nAvís!\n\nUn error en aquesta configuració pot causar problemes inesperats, així que assegureu-vos de tenir-ho bé.\nFeu una còpia de seguretat del fitxer «mod-settings.dat» abans de fer una modificació.\n\nEl format és el següent: tipus:element=quantitat\nPodeu afegir més entrades separant-les amb comes.\n\nExemple: fluid:water=1000,item:explosives=10,item:processing-unit=1\nAquesta seria la recepta d'aigua difícil.
Noxys_Waterfill-mudwaterfill-recipe-override=Aquesta configuració permet sobreescriure completament la recepta de l'aigua fangosa.\n\nAvís!\n\nUn error en aquesta configuració pot causar problemes inesperats, així que assegureu-vos de tenir-ho bé.\nFeu una còpia de seguretat del fitxer «mod-settings.dat» abans de fer una modificació.\n\nEl format és el següent: tipus:element=quantitat\nPodeu afegir més entrades separant-les amb comes.\n\nExemple: fluid:water=1000,item:explosives=10,item:processing-unit=1\nAquesta seria la recepta d'aigua difícil.

